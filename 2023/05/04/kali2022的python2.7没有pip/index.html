        <p>1、进入<a target="_blank" rel="noopener" href="https://pypi.org/project/pip/#history">pip</a>下载对应版本，或直接复制下载版本的链接<br />当前kali2022内的python3.10的pip版本是22.3,我下载了这个版本后用python2.7安装，没有用，所以改20.0.1<img src="https://cdn.nlark.com/yuque/0/2023/png/25987745/1682694772209-153c0f0b-86ce-4c29-9b97-3abd0e2cbae0.png#averageHue=%23242833&clientId=u5b1c6edb-15e4-4&from=paste&height=79&id=uc5c4fe09&originHeight=79&originWidth=569&originalType=binary&ratio=1&rotation=0&showTitle=false&size=12259&status=done&style=none&taskId=u323b4496-ed22-4649-8d1c-ae4794a6d36&title=&width=569" alt="image.png"></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">// 切换到python2.7的pip安装目录  </span></span><br><span class="line">cd /usr/lib/python2<span class="number">.7</span>/dist-packages/</span><br><span class="line"><span class="comment">// 下载pip </span></span><br><span class="line">wget https:<span class="comment">//files.pythonhosted.org/packages/28/af/2c76c8aa46ccdf7578b83d97a11a2d1858794d4be4a1610ade0d30182e8b/pip-20.0.1.tar.gz</span></span><br><span class="line"><span class="comment">// 解压</span></span><br><span class="line">tar -xvf pip-<span class="number">20.0</span><span class="number">.1</span>.tar.gz</span><br><span class="line"><span class="comment">// 进入解压目录</span></span><br><span class="line">cd pip-<span class="number">20.0</span><span class="number">.1</span></span><br><span class="line"><span class="comment">// 执行如下</span></span><br><span class="line">python2<span class="number">.7</span> setup.py build</span><br><span class="line">python2<span class="number">.7</span> setup.py install</span><br><span class="line">python2<span class="number">.7</span> -m pip install --upgrade setuptools</span><br><span class="line"></span><br><span class="line">    </span><br></pre></td></tr></table></figure>

<p>验证成功<br /><img src="https://cdn.nlark.com/yuque/0/2023/png/25987745/1682695194063-55c4018c-a67e-4403-9c04-39bc0d1fb4ea.png#averageHue=%23292f43&clientId=u5b1c6edb-15e4-4&from=paste&height=99&id=ud86ecb42&originHeight=99&originWidth=634&originalType=binary&ratio=1&rotation=0&showTitle=false&size=19590&status=done&style=none&taskId=u3360d087-3ddb-404e-9204-9a65b3d41b2&title=&width=634" alt="image.png"></p>
